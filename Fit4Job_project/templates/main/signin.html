{% extends 'base.html' %}
{% load static %}

{% block content %}

<head>

  <title>Sign In</title>
  <style>
    body {
    background-color: #f0f4f8; /* Light blue-grey for a soft backdrop */
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.signin-box {
    background-color: #ffffff; /* White for contrast */
    padding: 40px;
    border-radius: 15px;
    text-align: center;
    width: 320px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
    background: linear-gradient(145deg, #9bc0e2, #3687e5); /* Light blue gradient for subtle depth */
}



.signin-box h2 {
    color: #042648; /* Deep blue for the header */
    margin-bottom: 20px;
    font-size: 26px;
    letter-spacing: 1px;
}

.signin-box input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 5px;
    border: 1px solid #e8eef4;
    box-sizing: border-box;
    font-size: 14px;
    background-color: #f0f6ff; /* Very light blue */
    transition: background-color 0.3s ease;
}

.signin-box input:focus {
    background-color: #e0eaff; /* Slightly darker blue on focus */
    border-color: #004c8c;
}

.signin-box button {
    width: 100%;
    padding: 12px;
    background-color: #042648;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 15px;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

.signin-box button:hover {
    background-color: #042648;
    transform: translateY(-3px);
}

.signin-box button:active {
    transform: translateY(1px);
}
  </style>
</head>
<body>
    <div class="signin-box">
        <h2>Sign In</h2>

        <!-- Displaying error/success messages -->
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="message {{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" action="{% url 'signin' %}">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
    </div>

    <!-- Optional styling for error/success messages -->
    <style>
        .messages {
            margin: 15px 0;
        }

        .message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</body>




{% endblock content %}
