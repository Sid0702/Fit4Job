{% extends 'base.html' %}
{% load static %}

{% block content %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Posting Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 50px;
            min-height: 100vh;
        }

        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        textarea {
            resize: none;
        }

        button.submit-btn {
            padding: 12px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button.submit-btn:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1>POSTING A JOB</h1>
        <form id="job-form">
            <label for="job-title">Job title:</label>
            <input type="text" id="job-title" name="job-title" required>

            <label for="job-description">Job description:</label>
            <textarea id="job-description" name="job-description" rows="5" required></textarea>

            <label for="job-type">Job type:</label>
            <input type="text" id="job-type" name="job-type" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>

            <label for="skills">Skills:</label>
            <input type="text" id="skills" name="skills" required>

            <label for="job-salary">Salary:</label>
            <input type="text" id="job-salary" name="job-salary" required>

            <button type="submit" class="submit-btn">Add Job</button>
        </form>
    </div>

    <script>
        // Function to handle job form submission
        document.getElementById('job-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent default form submission

            // Collect form data
            const jobTitle = document.getElementById('job-title').value;
            const jobDescription = document.getElementById('job-description').value;
            const jobType = document.getElementById('job-type').value;
            const jobLocation = document.getElementById('location').value;
            const jobSkills = document.getElementById('skills').value;
            const jobSalary = document.getElementById('job-salary').value;

            if (jobTitle && jobDescription && jobSalary) {
                // Check if we're editing a job or adding a new one
                const editJobIndex = localStorage.getItem('editJobIndex');
                const jobs = JSON.parse(localStorage.getItem('jobs')) || [];

                if (editJobIndex !== null) {
                    // Editing an existing job
                    jobs[editJobIndex] = {
                        title: jobTitle,
                        description: jobDescription,
                        jobType: jobType,
                        location: jobLocation,
                        skills: jobSkills,
                        salary: jobSalary
                    };
                    localStorage.removeItem('editJobIndex'); // Clear the edit job index
                } else {
                    // Adding a new job
                    jobs.push({
                        title: jobTitle,
                        description: jobDescription,
                        jobType: jobType,
                        location: jobLocation,
                        skills: jobSkills,
                        salary: jobSalary
                    });
                }

                // Save the updated jobs array back to localStorage
                localStorage.setItem('jobs', JSON.stringify(jobs));

                // Redirect to the main dashboard (job.html) after adding/updating the job
                window.location.href = 'job.html';
            }
        });

        // Function to check if there's a job to edit and pre-fill the form
        window.onload = function () {
            const editJob = JSON.parse(localStorage.getItem('editJob'));
            if (editJob) {
                document.getElementById('job-title').value = editJob.title;
                document.getElementById('job-description').value = editJob.description;

                document.getElementById('job-type').value = editJob.jobType;
                document.getElementById('location').value = editJob.location;
                document.getElementById('skills').value = editJob.skills;
                document.getElementById('job-salary').value = editJob.salary;
                // Clear the job details from localStorage after pre-filling
                localStorage.removeItem('editJob');
            }
        };
    </script>
</body>
{% block content %}
