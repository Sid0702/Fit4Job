{% extends 'base.html' %}
{% load static %}

{% block content %}

<head>
  <title>Register Now</title>
  <style>
    body {
      background-color: #f0f4f8; /* Light blue-grey for a soft backdrop */
      font-family: Arial, sans-serif;
      display: flex;
      background-image: url("{% static 'images/gradi.jpg' %}");
        
        /* Full size background */
        background-size: cover;
        
        /* Center the background image */
        background-position: center;
        
        /* Ensure it covers the full page */
        background-repeat: no-repeat;
        height: 100vh; /* 100% of viewport height */
        
        /* Optionally, add a transparent overlay */
        position: relative;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding-top: 20px;
    }

    .register-box {
      background-color: #ffffff; /* White for contrast */
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      width: 320px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
      background: linear-gradient(145deg, #011c37, #92a4b9); /* Light blue gradient for subtle depth */
    }

    .register-box h2 {
      color: #f4f6f8; /* Deep blue for the header */
      margin-bottom: 20px;
      font-size: 26px;
      letter-spacing: 1px;
    }

    .register-box input,
    .register-box select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #e8eef4;
      box-sizing: border-box;
      font-size: 14px;
      background-color: #f0f6ff; /* Very light blue */
      transition: background-color 0.3s ease;
    }

    .register-box input:focus,
    .register-box select:focus {
      background-color: #e0eaff; /* Slightly darker blue on focus */
      border-color: #004c8c;
    }

    .register-box button {
      width: 100%;
      padding: 12px;
      background-color: #02243f;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .register-box button:hover {
      background-color: #022447;
      transform: translateY(-3px);
    }

    .register-box button:active {
      transform: translateY(1px);
    }

    .messages {
      width: 100%;
      margin-bottom: 15px;
      list-style: none;
      padding: 0;
    }

    .messages li {
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      color: #fff;
    }

    .messages .error {
      background-color: #ff4d4d; /* Red for errors */
    }

    .messages .success {
      background-color: #4caf50; /* Green for success */
    }
  </style>
</head>

<body>
  <div class="register-box">
      <h2>Register Now</h2>
      
      {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
      {% endif %}
      
      <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
        <select name="role" required>
            <option value="" disabled selected>Select Role</option>
            <option value="job_seeker">Job Seeker</option>
            <option value="recruiter">Recruiter</option>
        </select>
        <button type="submit">Register</button>
      </form>
  </div>
</body>


{% endblock content %}
