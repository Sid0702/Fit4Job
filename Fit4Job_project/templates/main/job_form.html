{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
  body {
    background-color: #e7eff9; /* Light grey background outside the form */
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding-top: 80px; /* Adjust the top padding according to the height of your navbar */
    padding-bottom: 20px; /* Ensure some space at the bottom */
    overflow: auto; /* Make sure the page can scroll if needed */
}

.form-container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background: #b2d1f5; /* White background for the form */
    border: 3px solid #3d5593;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for a more professional look */
    font-family: 'Poppins', sans-serif;
}

.form-container h1 {
    text-align: center;
    font-size: 32px;
    margin-bottom: 20px;
    color: #031236;
    font-weight: 700; /* Make the title bold */
    letter-spacing: 1.5px; /* Add some letter spacing */
    text-transform: uppercase; /* Make the title uppercase */
}

.form-container label {
    display: block;
    font-weight: 600; /* Slightly bolder labels */
    margin-bottom: 8px;
    color: #100f0f; /* Subtle shade for the labels */
}

.form-container input[type="text"],
.form-container textarea {
    width: 100%;
    padding: 12px; /* Increased padding for better usability */
    margin-bottom: 20px;
    border: 1px solid #000; /* Black border for the inputs */
    border-radius: 5px;
    font-size: 16px;
    background: #f9f9f9; /* Light background for inputs */
}

.form-container textarea {
    height: 120px; /* Slightly taller textarea */
    resize: vertical;
}

.form-container .btn {
    display: block;
    width: 50%; /* Smaller width for the button */
    margin: 0 auto; /* Centering the button */
    padding: 12px;
    background-color: #02264b; /* Blue background for the button */
    border: none;
    color: #fff; /* White text */
    font-size: 18px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.form-container .btn:hover {
    background-color: #0056b3; /* Darker blue on hover */
}

.form-container input:focus,
.form-container textarea:focus {
    outline: none;
    border-color: #000; /* Black border on focus */
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2); /* Subtle shadow on focus */
}


</style>

<div class="form-container">
    <h1>Post a Job</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="job_title">Job Title</label>
        <input type="text" id="job_title" name="job_title" required>

        <label for="job_description">Job Description</label>
        <textarea id="job_description" name="job_description" required></textarea>

        <label for="job_type">Job Type</label>
        <input type="text" id="job_type" name="job_type" required>

        <label for="location">Location</label>
        <input type="text" id="location" name="location" required>

        <label for="skills">Skills</label>
        <input type="text" id="skills" name="skills" required>

        <label for="salary">Salary</label>
        <input type="text" id="salary" name="salary" required>

        <button type="submit" class="btn">Post Job</button>
    </form>
</div>
{% endblock content %}
