<!-- job_application.html -->
{% extends 'base.html' %}

{% block content %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4cce9f2fd3.js"></script>
    <link href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-shims.min.css" media="all" rel="stylesheet">
    <link href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-font-face.min.css" media="all" rel="stylesheet">
    <link href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css" media="all" rel="stylesheet">
    <style>
        body {
            background-color: #e8edf6;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding-top: 80px;
            padding-bottom: 20px;
            overflow: auto;
        }

        .apply-form-elements {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 100px);
            padding: 20px;
            position: relative;
        }

        .apply-form-body {
            background: linear-gradient(135deg, #9bcaee, #b1caf5);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            border: 3px solid #3d5593;
            width: 100%;
            padding: 30px;
            margin: 20px 0;
        }

        .apply-form-title {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #011a32;
            position: relative;
        }

        .apply-form-close-btn a {
            position: absolute;
            right: 0;
            top: 0;
            text-decoration: none;
            color: #ff4b4b;
            font-size: 24px;
        }

        .apply-form-content-element {
            margin-top: 20px;
        }

        .apply-form-group {
            margin-bottom: 15px;
        }

        .apply-form-group label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }

        .apply-form-group input,
        .apply-form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            resize: none;
        }

        .apply-form-group textarea {
            height: 100px;
        }

        .upload-btn-folder {
            margin-bottom: 15px;
        }

        .upload-btn-folder label {
            font-size: 14px;
            color: #333;
        }

        .upload-btn-folder input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .submit {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .submit .btn {
            width: auto;
            background-color: #03205a;
            color: #faf9f5;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit .btn:hover {
            background-color: #28385b;
        }
    </style>
</head>

<!-- Job Application Form -->
<div class="apply-form-elements">
    <div class="apply-form-body">
        <div class="apply-form-title">
            <b>CV Submission</b>
            <div class="apply-form-close-btn">
                <a href="{% url 'job' %}" class="closebtn">Ã—</a>
            </div>
        </div>
        <section class="apply-form-content-element">
            <div class="apply-form-contact-box">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="apply-form-group">
                        <label for="firstname">Full Name:</label>
                        <input type="text" id="firstname" name="firstname" value="{{ profile.full_name }}" readonly>
                    </div>

                    <div class="apply-form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" value="{{ user.email }}" readonly>
                    </div>

                    <div class="apply-form-group">
                        <label for="phonenumber">Phone Number:</label>
                        <input type="text" id="phonenumber" name="phonenumber" value="{{ profile.phone_number }}" readonly>
                    </div>

                    <div class="apply-form-group">
                        <label for="position-applying-for">Position Applying For:</label>
                        <input type="text" id="position-applying-for" name="position-applying-for" value="{{ job.title }}" readonly>
                    </div>

                    <div class="apply-form-group">
                        <label for="skills">Skills:</label>
                        <textarea id="skills" name="skills" readonly>{{ profile.skills }}</textarea>
                    </div>
                    

                    <div class="apply-form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message"></textarea>
                    </div>

                    <div class="upload-btn-folder">
                        <label for="cv">Upload CV:</label>
                        <input type="file" id="cv" name="cv">
                    </div>

                    <div class="submit">
                        <button type="submit" class="btn">Apply</button>
                    </div>
                </form>
            </div>
        </section>
        <footer class="apply-form-footer-element"></footer>
    </div>
</div>
{% endblock %}
