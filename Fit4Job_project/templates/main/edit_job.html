{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    .form-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        font-family: 'Arial', sans-serif;
    }

    .form-container h1 {
        text-align: center;
        font-size: 28px;
        margin-bottom: 20px;
        color: #333;
    }

    .form-container label {
        display: block;
        font-weight: bold;
        margin-bottom: 8px;
        color: #555;
    }

    .form-container input[type="text"],
    .form-container textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
    }

    .form-container textarea {
        height: 100px;
        resize: vertical;
    }

    .form-container .btn {
        display: block;
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        border: none;
        color: #fff;
        font-size: 18px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .form-container .btn:hover {
        background-color: #0056b3;
    }

    .form-container input:focus,
    .form-container textarea:focus {
        outline: none;
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }
</style>

<div class="form-container">
    <h1>Edit Job</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="job_title">Job Title</label>
        <input type="text" id="job_title" name="job_title" value="{{ job.title }}" required>

        <label for="job_description">Job Description</label>
        <textarea id="job_description" name="job_description" required>{{ job.description }}</textarea>

        <label for="job_type">Job Type</label>
        <input type="text" id="job_type" name="job_type" value="{{ job.job_type }}" required>

        <label for="location">Location</label>
        <input type="text" id="location" name="location" value="{{ job.location }}" required>

        <label for="skills">Skills</label>
        <input type="text" id="skills" name="skills" value="{{ job.skills }}" required>

        <label for="salary">Salary</label>
        <input type="text" id="salary" name="salary" value="{{ job.salary }}" required>

        <button type="submit" class="btn">Update Job</button>
    </form>
</div>

{% endblock content %}
