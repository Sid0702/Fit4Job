{% extends 'base.html' %}
<!-- {% load static %} -->

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            background:linear-gradient(145deg, #3991e2, #ede9a8);; /* Light blue-grey for a soft backdrop */
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrolling */
            margin: 0;
            padding: 0;
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: flex-start; /* Align items to the left */
            align-items: center; /* Center vertically */
        }

        .cont {
            width: 90%;
            margin-left: 5rem;
            background: #fff;
            display: flex;
            height: 60%;
            position: relative;
            border-radius: 20px; /* Rounded edges for the form container */
            border: 2px solid #f3e709; /* Yellow border */
        }

        #wrapper {
            padding: 2rem 3rem;
            display: flex;
            width: 100%;
        }

        .contact-us {
            background: #01284f;
            color: #ffffff;
            padding: 2.5rem 3rem 2rem;
            width: 40%;
            min-width: 250px;
            border-radius: 20px 0 0 20px; /* Match border radius on the left side */
        }

        .contact-us h2 {
            letter-spacing: 1px;
            font-weight: 600;
            margin-bottom: 3rem;
            font-size: 1.5rem;
        }

        .contact-us ul {
            list-style: none;
            padding: 0;
        }

        .contact-us ul li {
            font-size: 0.9rem;
            margin-bottom: 2rem;
            position: relative;
            margin-left: 2.5rem;
        }

        .contact-us ul li i {
            font-size: 1.3rem;
            position: absolute;
            left: -2.5rem;
            top: 50%;
            transform: translateY(-50%);
        }

        .get-in-touch {
            padding: .2rem 1rem 1rem 3rem;
            width: 60%;
            border-radius: 0 20px 20px 0; /* Match border radius on the right side */
        }

        .get-in-touch h2 {
            letter-spacing: 1px;
            font-weight: 600;
            margin-bottom: -16px;
            font-size: 1.8rem;
            color: #043260;
        }

        .get-in-touch p {
            color: #071d67;
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        .get-in-touch form {
            display: flex;
            flex-direction: column;
        }

        .get-in-touch input,
        .get-in-touch textarea {
            background: #fff;
            border: 2px solid #f1e951; /* Yellow border */
            padding: 15px;
            margin-bottom: 1rem;
            border-radius: 15px; /* Rounded corners for form inputs */
        }

        .get-in-touch textarea {
            height: 4rem;
        }

        .get-in-touch input[type=submit] {
            background: #042648;
            color: #fff;
            font-size: .9rem;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 2px;
            width: 48%;
            padding: 15px 25px;
            border-radius: 29px;
        }

        ::placeholder {
            color: #042648;
        }

        /* Background image */
        .background-image {
            background-image: url("{% static 'images/contct.png' %}");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: right;
            position: absolute;
            right: 2;
            top: 0;
            bottom: 0;
            width: 45%;
        }
    </style>
</head>
<body>
    <div class="cont">
        <div id="wrapper">
            <div class="contact-us">
                <h2>Contact Us</h2>
                <ul>
                    <li><i class="las la-map-marker"></i>32 Avenue Park, New York, 321897, NY</li>
                    <li><i class="las la-envelope-open"></i> info@loremipsum.com</li>
                    <li><i class="las la-phone"></i> +217 8969 5354</li>
                    <li><i class="las la-globe-americas"></i> +217 789 456</li>
                </ul>
            </div>
            <div class="get-in-touch">
                <h2>Get in Touch</h2>
                <p>Feel free to contact us</p>
                <form action="#">
                    <input type="text" placeholder="Your Name">
                    <input type="email" placeholder="Your Email">
                    <textarea placeholder="Type your message here"></textarea>
                    <input type="submit" value="Send">
                </form>
            </div>
        </div>
    </div>
    <div class="background-image"></div> <!-- Background image on the right -->
</body>
</html>
{% endblock content %}
