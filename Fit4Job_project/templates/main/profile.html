{% extends 'base.html' %}

{% block content %}
<style>
    /* General styling */
    body {
        font-family: Arial, sans-serif;
        background-color: #e9f4fb;
        display: flex;
        justify-content: center;
        padding-top: 80px; /* Space for the navbar */
        margin: 0;
    }

    /* Main container styling */
    .profile-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 90%;
        max-width: 1000px;
        padding: 40px;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
    }

    /* Profile picture styling */
    .profile-picture {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 4px solid #007bff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
    }

    /* Form title styling */
    h2 {
        font-size: 28px;
        color: #007bff;
        text-align: center;
        margin-bottom: 30px;
    }

    /* Form layout styling */
    form {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .form-row {
        display: flex;
        width: 100%;
        gap: 20px;
        margin-top: 10px;
    }

    .form-column {
        flex: 1;
        display: flex;
        flex-direction: column;
    }

    label {
        font-weight: bold;
        color: #555;
        margin-top: 15px;
        font-size: 16px;
    }

    /* Input fields styling */
    input[type="text"],
    input[type="email"],
    input[type="file"],
    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 6px;
        background-color: #f9fbfd;
        font-size: 16px;
        color: #333;
    }

    textarea {
        resize: vertical;
        min-height: 80px;
    }

    /* Button styling */
    button,
    .button {
        margin-top: 20px;
        padding: 12px 24px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        color: #fff;
        width: 100%;
        max-width: 200px;
        text-align: center;
    }

    button {
        background-color: #007bff;
    }

    button:hover {
        background-color: #0056b3;
    }

    .button {
        background-color: #6c757d;
    }

    .button:hover {
        background-color: #5a6268;
    }
</style>

<div class="profile-container">
    {% if profile.profile_picture %}
        <img src="{{ profile.profile_picture.url }}" alt="Profile Picture" class="profile-picture">
    {% else %}
        <img src="https://via.placeholder.com/120" alt="Profile Picture" class="profile-picture">
    {% endif %}

    <h2>{{ request.session.username}}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <label for="profile_picture">Profile Picture:</label>
        <input type="file" id="profile_picture" name="profile_picture">

        <div class="form-row">
            <div class="form-column">
                <label for="full_name">Full Name:</label>
                <input type="text" id="full_name" name="full_name" value="{{ profile.full_name }}" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" readonly>


                <label for="phone_number">Phone Number:</label>
                <input type="text" id="phone_number" name="phone_number" value="{{ profile.phone_number }}">

                <label for="education">Education:</label>
                <input type="text" id="education" name="education" value="{{ profile.education }}">
            </div>

            <div class="form-column">
                <label for="description">Short Description:</label>
                <textarea id="description" name="description">{{ profile.description }}</textarea>

                <label for="skills">Skills:</label>
                <input type="text" id="skills" name="skills" value="{{ profile.skills }}">

                <label for="experience">Experience:</label>
                <textarea id="experience" name="experience">{{ profile.experience }}</textarea>

                <label for="preferred_location">Preferred Location:</label>
                <input type="text" id="preferred_location" name="preferred_location" value="{{ profile.preferred_location }}">
            </div>
        </div>

        <button type="submit">Save</button>
        <a href="{% url 'index' %}" class="button">Cancel</a>
    </form>
</div>
{% endblock %}
