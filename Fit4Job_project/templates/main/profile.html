{% extends 'base.html' %}

{% block content %}
<style>
    /* General styling */
    body {
        font-family: Arial, sans-serif;
        background-color: #e9f4fb;
        display: flex;
        justify-content: center;
        padding-top: 80px; /* Space for the navbar */
        margin: 0;
    }

    /* Main container styling */
    .profile-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 90%;
        max-width: 1000px;
        padding: 40px;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
        margin-top: 40px;
    }

    /* Profile picture styling */
    .profile-picture {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 4px solid #007bff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
    }

    /* Form title styling */
    h2 {
        font-size: 28px;
        color: #007bff;
        text-align: center;
        margin-bottom: 30px;
    }

    /* Form layout styling */
    form {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .form-row {
        display: flex;
        flex-wrap: wrap; /* Ensure fields wrap on smaller screens */
        width: 100%;
        gap: 20px;
        margin-top: 10px;
    }

    .form-column {
        flex: 1;
        display: flex;
        flex-direction: column;
        min-width: 280px; /* Ensures columns don't get too narrow */
    }

    label {
        font-weight: bold;
        color: #555;
        margin-top: 15px;
        font-size: 16px;
    }

    /* Input fields styling */
    input[type="text"],
    input[type="email"],
    input[type="file"],
    input[type="tel"],
    input[type="number"],
    select,
    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 6px;
        background-color: #f9fbfd;
        font-size: 16px;
        color: #333;
    }

    textarea {
        resize: vertical;
        min-height: 80px;
    }

    /* Button styling */
    button,
    .button {
        margin-top: 20px;
        padding: 12px 24px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        color: #fff;
        width: 100%;
        max-width: 200px;
        text-align: center;
    }

    button {
        background-color: #007bff;
    }

    button:hover {
        background-color: #0056b3;
    }

    .button {
        background-color: #6c757d;
    }

    .button:hover {
        background-color: #5a6268;
    }

    /* Form Container */
    .form-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
    }

    /* Form Row */
    .form-row {
        display: flex;
        justify-content: space-between;
        gap: 20px;
    }

    /* Form Column */
    .form-column {
        flex: 1;
    }

    /* Form Group */
    .form-group {
        margin-bottom: 15px;
    }

    label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }

    /* Input Styling */
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="number"],
    select,
    textarea {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    /* Textarea */
    textarea {
        resize: vertical;
        height: 100px;
    }

    /* Submit Button */
    button.btn-submit {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button.btn-submit:hover {
        background-color: #45a049;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
        /* On smaller screens, adjust form layout */
        .form-row {
            flex-direction: column;
            align-items: center;
        }

        .form-column {
            width: 100%;
            margin-bottom: 15px;
        }

        .profile-picture {
            width: 100px;
            height: 100px;
        }

        h2 {
            font-size: 24px;
        }
        
        button,
        .button {
            max-width: 100%;
        }
    }

    @media (max-width: 480px) {
        /* On very small screens, adjust for better readability */
        .form-row {
            gap: 10px;
        }

        .form-column {
            padding-left: 10px;
            padding-right: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="file"],
        input[type="tel"],
        input[type="number"],
        select,
        textarea {
            padding: 8px;
            font-size: 14px;
        }

        button,
        .button {
            font-size: 14px;
            padding: 10px 18px;
        }
    }
</style>

<div class="profile-container">
    <!-- Profile Picture Display -->
    {% if profile.profile_picture %}
        <img src="{{ profile.profile_picture.url }}" alt="Profile Picture" class="profile-picture">
    {% else %}
        <img src="https://via.placeholder.com/120" alt="Profile Picture" class="profile-picture">
    {% endif %}

    <h2>{{ request.session.username }}</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-container">
            <!-- Form Fields -->
            <div class="form-row">
                <!-- Left Column -->
                <div class="form-column">
                    <div class="form-group">
                        <label for="profile_picture">Profile Picture:</label>
                        <input type="file" id="profile_picture" name="profile_picture">
                    </div>

                    <div class="form-group">
                        <label for="full_name">Full Name:</label>
                        <input type="text" id="full_name" name="full_name" value="{{ profile.full_name }}" required placeholder="Enter your full name">
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" value="{{ user.email }}" readonly placeholder="Your email address">
                    </div>

                    <div class="form-group">
                        <label for="phone_number">Phone Number:</label>
                        <input type="text" id="phone_number" name="phone_number" 
                               value="{{ profile.phone_number }}" 
                               pattern="^\d{10}$" 
                               maxlength="10" 
                               placeholder="Enter your 10-digit phone number" 
                               required 
                               inputmode="numeric"
                               title="Please enter a valid 10-digit phone number (only numbers)">
                    </div>
                                
                    <div class="form-group">
                        <label for="education">Education:</label>
                        <select id="education" name="education" required>
                            <option value="" disabled {% if not profile.education %}selected{% endif %}>Select your highest education level</option>
                            <option value="High School" {% if profile.education == 'High School' %}selected{% endif %}>High School</option>
                            <option value="Associate Degree" {% if profile.education == 'Associate Degree' %}selected{% endif %}>Associate Degree</option>
                            <option value="Bachelor's Degree" {% if profile.education == "Bachelor's Degree" %}selected{% endif %}>Bachelor's Degree</option>
                            <option value="Master's Degree" {% if profile.education == "Master's Degree" %}selected{% endif %}>Master's Degree</option>
                            <option value="PhD" {% if profile.education == 'PhD' %}selected{% endif %}>PhD</option>
                        </select>
                    </div>
                </div>

                <!-- Right Column -->
                <div class="form-column">
                    <div class="form-group">
                        <label for="description">Short Description:</label>
                        <textarea id="description" name="description" placeholder="Write a brief description about yourself">{{ profile.description }}</textarea>
                    </div>

                    <div class="form-group">
                        <label for="skills">Skills:</label>
                        <input type="text" id="skills" name="skills" value="{{ profile.skills }}" placeholder="Your professional skills (comma separated)">
                    </div>

                    <div class="form-group">
                        <label for="experience">Experience (in years):</label>
                        <input type="number" id="experience" name="experience" value="{{ profile.experience }}" min="0" max="50" placeholder="Years of experience" required>
                    </div>

                    <div class="form-group">
                        <label for="preferred_location">Preferred Location:</label>
                        <select id="preferred_location" name="preferred_location" required>
                            <option value="" disabled {% if not profile.preferred_location %}selected{% endif %}>Select your preferred location</option>
                            <option value="Andhra Pradesh" {% if profile.preferred_location == 'Andhra Pradesh' %}selected{% endif %}>Andhra Pradesh</option>
                            <option value="Arunachal Pradesh" {% if profile.preferred_location == 'Arunachal Pradesh' %}selected{% endif %}>Arunachal Pradesh</option>
                            <!-- Add other states here -->
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <button type="submit" class="btn-submit">Save</button>
        <a href="{% url 'index' %}" class="button">Cancel</a>
    </form>
</div>
{% endblock %}
